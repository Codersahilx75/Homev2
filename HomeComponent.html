<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>
<body>


    <div>
        <div class="container mx-auto px-4 md:px-8">
          <!-- Background image -->
          <div class="imgback bg-cover bg-center w-full h-[600px] md:h-[500px]">
    
            <div class="text-white h-[650px] relative z-[1]">
              <div class="absolute -top-[120px] w-full">
                <div class="flex flex-col justify-center items-center">
    
                  <!-- Navigation Links -->
                  <div class="w-full flex justify-center mb-4 py-5">
                    <ul class="flex space-x-10">
                      <li class="font-bold text-white hover:text-yellow-400"><a href="ploat.html">Buy</a></li>
                      <li class="font-bold text-white hover:text-yellow-400">Rent</li>
                      <li class="font-bold text-white hover:text-yellow-400">Sold</li>
                    </ul>
                  </div>
    
                  <!-- Search Bar -->
                  <div class="flex justify-center w-full">
                    <div
                      class="bg-white w-full sm:w-[60%] md:w-[40%] lg:w-[30%] flex flex-col items-center p-3 rounded-lg shadow-lg">
                      <div class="flex justify-between items-center w-full">
                        <input type="search" class="border p-2 w-[600px] h-14 text-black rounded-full"
                          placeholder="Search...">
                        <button
                          class="ml-2 p-2 px-8  py-2 bg-black text-white rounded-full hover:bg-yellow-400 hover:text-black">Search</button>
                      </div>
                    </div>
                  </div>
    
                  <!-- Slider starts -->
                  <div class="slideshow-container relative mx-auto px-4 py-5 text-black mt-[380px] w-full">
                    <!-- Card Wrapper -->
                    <div class="cards-wrapper flex overflow-x-auto space-x-4 lg:overflow-hidden lg:w-auto">
                      <!-- Cards with responsive grid width -->
                      <div class="card mb-4 shadow-lg py-7 px-6 min-w-[250px] sm:w-1/2 md:w-1/3 lg:w-1/4 bg-white">
                        <div class="bg-yellow-400 w-10 h-10 flex items-center justify-center rounded-full">
                          <i class="fa-solid fa-house"></i>
                        </div>
                        <h4 class="font-bold text-lg mt-4">Homes</h4>
                        <p>22 Properties</p>
                      </div>
                      <div class="card mb-4 shadow-lg py-7 px-6 min-w-[250px] sm:w-1/2 md:w-1/3 lg:w-1/4 bg-white">
                        <div class="bg-yellow-400 w-10 h-10 flex items-center justify-center rounded-full">
                          <i class="fa-solid fa-building"></i>
                        </div>
                        <h4 class="font-bold text-lg mt-4">Apartments</h4>
                        <p>21 Properties</p>
                      </div>
                      <div class="card mb-4 shadow-lg py-7 px-6 min-w-[250px] sm:w-1/2 md:w-1/3 lg:w-1/4 bg-white">
                        <div class="bg-yellow-400 w-10 h-10 flex items-center justify-center rounded-full">
                          <i class="fa-solid fa-house-chimney"></i>
                        </div>
                        <h4 class="font-bold text-lg mt-4">Villas</h4>
                        <p>20 Properties</p>
                      </div>
                      <div class="card mb-4 shadow-lg py-7 px-6 min-w-[250px] sm:w-1/2 md:w-1/3 lg:w-1/4 bg-white">
                        <div class="bg-yellow-400 w-10 h-10 flex items-center justify-center rounded-full">
                          <i class="fa-solid fa-city"></i>
                        </div>
                        <h4 class="font-bold text-lg mt-4">Bungalows</h4>
                        <p>30 Properties</p>
                      </div>
                      <div class="card mb-4 shadow-lg py-7 px-6 min-w-[250px] sm:w-1/2 md:w-1/3 lg:w-1/4 bg-white">
                        <div class="bg-yellow-400 w-10 h-10 flex items-center justify-center rounded-full">
                          <i class="fa-solid fa-house-user"></i>
                        </div>
                        <h4 class="font-bold text-lg mt-4">Townhouse</h4>
                        <p>30 Properties</p>
                      </div>
                      <div class="card mb-4 shadow-lg py-7 px-6 min-w-[250px] sm:w-1/2 md:w-1/3 lg:w-1/4 bg-white">
                        <div class="bg-yellow-400 w-10 h-10 flex items-center justify-center rounded-full">
                          <i class="fa-solid fa-house-laptop"></i>
                        </div>
                        <h4 class="font-bold text-lg mt-4">Office</h4>
                        <p>30 Properties</p>
                      </div>
                      <div class="card mb-4 shadow-lg py-7 px-6 min-w-[250px] sm:w-1/2 md:w-1/3 lg:w-1/4 bg-white">
                        <div class="bg-yellow-400 w-10 h-10 flex items-center justify-center rounded-full">
                          <i class="fa-solid fa-tree"></i>
                        </div>
                        <h4 class="font-bold text-lg mt-4">Farmhouse</h4>
                        <p>30 Properties</p>
                      </div>
                    </div>
    
                    <!-- Next and Previous Buttons -->
                    <button
                      class="prev absolute left-2 top-1/2 transform -translate-y-1/2 bg-black text-white px-4 py-2 rounded-full hidden md:block">❮</button>
                    <button
                      class="next absolute right-2 top-1/2 transform -translate-y-1/2 bg-black text-white px-4 py-2 rounded-full hidden md:block">❯</button>
                  </div>
    
                  <!-- Slider ends -->
    
                  <!-- Image content -->
                  <div
                    class="absolute z-10 top-32 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-center px-4 mt-[140px]">
                    <h2 class="text-3xl md:text-5xl font-bold">Find Your Dream Home</h2>
                    <p class="text-lg md:text-xl">Let’s find a home that’s perfect for you</p>
                  </div>
    
                </div>
              </div>
            </div>
          </div>
    
        </div>
        <div class="bg-white w-full shadow-lg h-[300px] mt-[600px]">
    
        </div>
    
      </div>




      <script src="home.js"></script>
    
</body>
</html>
